spec_version: 2
description: deploy azure vm

inputs:
  agent:
    type: execution-host
    default: tomer-c
  vm_name:
    type: string
    default: "tomer-c"
  resource_group:
    type: string
    default: "tomer-c_rg"

outputs:
  vm1_name:
    value: '{{.grains.vm1.outputs.vm_id}}'
  vm2_name:
    value: '{{.grains.vm1.outputs.vm2_id}}'

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: TCDooMtest-spec2-public
        path: terraform/azure_vm_legacy_wi
      host:
        name: '{{ .inputs.agent }}'
      inputs:
        - vm_name: '{{.inputs.vm_name}}'
        - resource_group: '{{.inputs.resource_group}}'
      outputs:
        - vm_id
  vm2:
    kind: terraform
    spec:
      source:
        store: TCDooMtest-spec2-public
        path: terraform/azure_vm_legacy_wi
      host:
        name: '{{ .inputs.agent }}'
      inputs:
        - vm_name: '{{.inputs.vm_name}}-2'
        - resource_group: '{{.inputs.resource_group}}'
      outputs:
        - vm2_id
